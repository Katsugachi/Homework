<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Homework</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --bg: #f9f9f9;
      --panel: #fff;
      --text: #111;
      --muted: #666;
      --accent: #000;
      --radius: 28px;
      --soft-radius: 22px;
      --edge: #ddd;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; min-height: 100vh;
      display: grid; place-items: center;
      background: var(--bg);
      font-family: ui-rounded, "SF Pro Rounded", "Segoe UI", system-ui, -apple-system, Roboto, Arial;
      color: var(--text);
      padding: 32px;
    }
    .app {
      width: min(900px, 92vw);
      background: var(--panel);
      border: 1px solid var(--edge);
      border-radius: var(--radius);
      box-shadow: 0 20px 50px rgba(0,0,0,0.08);
      overflow: hidden;
    }
    header {
      padding: 22px 24px;
      display: flex; align-items: center; gap: 12px;
      border-bottom: 1px solid var(--edge);
    }
    header h1 {
      margin: 0; font-size: 20px; font-weight: 700;
    }
    .badge {
      padding: 6px 12px; border-radius: 999px;
      background: #000; color: #fff; font-size: 12px; font-weight: 700;
    }
    .controls {
      padding: 18px 24px;
      display: grid; gap: 12px;
      grid-template-columns: 1fr auto auto;
    }
    .controls input[type="url"] {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px; color: var(--text);
      background: #fff; border: 1px solid var(--edge);
      border-radius: var(--soft-radius);
      outline: none;
    }
    .btn {
      padding: 14px 18px; border-radius: var(--soft-radius);
      border: 1px solid var(--edge); background: #fff;
      color: var(--text); font-weight: 700; cursor: pointer;
      transition: transform 0.05s ease, background 0.2s ease;
    }
    .btn:hover { background: #f0f0f0; }
    .btn:active { transform: scale(0.98); }
    .btn.secondary { color: var(--muted); }
    .status {
      padding: 6px 24px 0; min-height: 24px;
      color: var(--muted); font-size: 13px;
    }
    .player {
      aspect-ratio: 16/9; width: 100%; background: #eee;
      border-top: 1px solid var(--edge);
    }
    iframe { width: 100%; height: 100%; border: 0; display: block; }
    footer {
      padding: 16px 24px; border-top: 1px solid var(--edge);
      font-size: 12px; color: var(--muted);
      display: flex; justify-content: space-between; align-items: center;
    }
    .links a { color: var(--accent); text-decoration: none; }
    .links a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Homework</h1>
      <span class="badge">Emulator</span>
    </header>

    <div class="controls">
      <input id="url" type="url" inputmode="url" autocomplete="off" />
      <button class="btn" id="loadBtn">Load</button>
      <button class="btn secondary" id="clearBtn">Clear</button>
    </div>

    <div id="status" class="status"></div>

    <div class="player" id="player"></div>

    <footer>
      <div>Paste a link and load</div>
      <div class="links"><a href="https://www.youtube.com/t/terms" target="_blank" rel="noopener">Terms</a></div>
    </footer>
  </div>

  <script>
    function parseYouTube(u) {
      try {
        const url = new URL(u.trim());
        const host = url.hostname.replace(/^www\./, "");
        let videoId = null, start = null;
        const parseTime = (val) => {
          if (!val) return null;
          if (/^\d+$/.test(val)) return parseInt(val, 10);
          const m = val.match(/(?:(\d+)h)?(?:(\d+)m)?(?:(\d+)s)?/i);
          if (!m) return null;
          const h = parseInt(m[1] || "0", 10);
          const mn = parseInt(m[2] || "0", 10);
          const s = parseInt(m[3] || "0", 10);
          return h * 3600 + mn * 60 + s;
        };
        start =
          parseTime(url.searchParams.get("t")) ??
          parseTime(url.searchParams.get("time_continue")) ??
          parseTime(url.searchParams.get("start"));
        if (host.includes("youtube.com")) {
          const p = url.pathname;
          if (p.startsWith("/watch")) videoId = url.searchParams.get("v");
          else if (p.startsWith("/shorts/")) videoId = p.split("/")[2];
          else if (p.startsWith("/embed/")) videoId = p.split("/")[2];
          else if (p.startsWith("/live/")) videoId = p.split("/")[2];
          else if (p.startsWith("/playlist")) videoId = url.searchParams.get("v");
        } else if (host === "youtu.be") {
          const parts = url.pathname.split("/").filter(Boolean);
          videoId = parts[0] || null;
        }
        return { videoId, start };
      } catch { return { videoId: null, start: null }; }
    }
    function buildEmbed({ videoId, start }) {
      if (!videoId) return null;
      const params = new URLSearchParams({ rel: "0", modestbranding: "1", playsinline: "1" });
      if (start && Number.isFinite(start) && start > 0) params.set("start", String(start));
      return `https://www.youtube-nocookie.com/embed/${encodeURIComponent(videoId)}?${params.toString()}`;
    }
    function setStatus(msg, isError = false) {
      const el = document.getElementById("status");
      el.textContent = msg;
      el.style.color = isError ? "#c00" : "var(--muted)";
    }
    function loadVideo() {
      const input = document.getElementById("url");
      const { videoId, start } = parseYouTube(input.value);
      const embed = buildEmbed({ videoId, start });
      const player = document.getElementById("player");
      player.innerHTML = "";
      if (!embed) { setStatus("Invalid link.", true); return; }
      const iframe = document.createElement("iframe");
      iframe.src = embed;
      iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
      iframe.referrerPolicy = "strict-origin-when-cross-origin";
      iframe.allowFullscreen = true;
      player.appendChild(iframe);
      setStatus("");
    }
    document.getElementById("loadBtn").addEventListener("click", loadVideo);
    document.getElementById("clearBtn").addEventListener("click", () => {
      document.getElementById("url").value = "";
      document.getElementById("player").innerHTML = "";
      setStatus("");
    });
    document.getElementById("url").addEventListener("keydown", (e) => { if (e.key === "Enter") loadVideo(); });
    window.addEventListener("DOMContentLoaded", () => { document.getElementById("url").focus(); });
  </script>
</body>
</html>
